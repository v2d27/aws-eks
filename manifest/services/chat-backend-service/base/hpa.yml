apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hercules-backend-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hercules-backend-service-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 20
      selectPolicy: Max
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60 
    scaleDown:
      stabilizationWindowSeconds: 300 
      selectPolicy: Max
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
